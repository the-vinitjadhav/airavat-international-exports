      <path d="M50 30 L50 40 Q50 45 45 45 L40 45" stroke="#27ae60" stroke-width="2" fill="none"/>
      <path d="M20 45 L40 45 Q45 45 45 40 L45 35" stroke="#27ae60" stroke-width="2" fill="none"/>
